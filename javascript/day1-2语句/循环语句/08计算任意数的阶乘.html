<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算任意数的阶乘n! 1*2*3*4*5...*n</title>
	
</head>
<body>
	<h1>计算任意数的阶乘</h1>
	<input type="text" id="num"><button onclick="jiecheng()">计算阶乘</button>
	<div id="output"></div>
	<script>
		/*
			计算任意数的阶乘
				5! = 5*4*3*2*1
				n! = 1*2*3*4*5...*n
		 */
		
		// 获取页面已经存在的元素
		var num = document.getElementById('num');
		var output = document.getElementById('output');

		// 声明一个函数，用于计算阶乘
		function jiecheng(){
			// 获取输入的值
			var _num = num.value;

			// 声明变量res,用于存放阶乘的结果
			var res = 1;

			for(var n=2;n<=_num;n++){
				res *= n
			}

			// n	res=1
			// 2	res=1*2
			// 3	res=1*2*3
			// 4	res=1*2*3*4
			// ....
			// n    res=1*2*3*4*...*n

			// 输出结果到#output
			output.innerHTML = _num +'的阶乘为：' + res;
		}
	</script>
</body>
</html>
