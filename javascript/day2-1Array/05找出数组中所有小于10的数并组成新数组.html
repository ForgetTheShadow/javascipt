<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>找出以下数组中所有小于10的元素并组成一个新的数组 </title>
	<script>
		/*
			找出以下数组中所有小于10的元素并组成一个新的数组 
		 */
		
		 var arr = [10,15,2,32,5,4,20,8,48,54,6];

		 // 创建一个空数组，用于存放所有小于10的数
		 var res = [];

		 // 遍历数组，找出小于10的数
		 for(var i=0;i<arr.length;i++){
		 	if(arr[i] < 10){
		 		// res[i] = arr[i];//稀疏数组（尽量避免）
		 		res.push(arr[i]);
		 		// res[res.length] = arr[i];
		 	}
		 }

		 console.log(res);
	</script>
</head>
<body>
	<h1>找出以下数组中所有小于10的元素并组成一个新的数组 </h1>
</body>
</html>
