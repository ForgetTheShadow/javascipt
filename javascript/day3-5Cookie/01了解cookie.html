			cookie的应用场景：
				* 七天免登陆：7天内访问网站无需输入密码
				* 购物车信息：添加到购物车后，取到购物车页面，商品信息依然存在
				* 商品浏览记录：用户每浏览一个商品就会保留商品的浏览记录
				* ...
		 */
