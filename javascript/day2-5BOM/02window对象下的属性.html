<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>window对象下的属性</title>
	<script>
		/*
			window对象下的属性
				* 可视区域宽高：
					* window.innerWidth
					* window.innerHeight
				* 滚动条滚动过的距离
					* window.scrollX	水平滚动条滚动过的距离（只读）
					* window.scrollY	垂直滚动条滚动过的距离（只读）
				* 操作滚动条
					* scrollTo(x,y) //指定滚动位置
					* scrollBy(xnum,ynum) //设置基于当前位置滚动的距离，可以为负数
		 */
	</script>
</head>
<body>
	<h1>02window对象下的属性</h1>
</body>
</html>
