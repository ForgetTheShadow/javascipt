<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04检测鼠标按键</title>
	<style>
		#box{
			width:500px;height:100px;line-height:100px;font-size:30px;text-align:center;color:#999;background-color: #fc0;
		}
	</style>
	<script>
		/*
			04检测鼠标按键
				* button：返回当事件被触发时，哪个鼠标按钮被点击。
					* 0: 代表鼠标按下了左键 
					* 1: 代表按下了滚轮 
					* 2: 代表按下了右键
		 */
		window.onload = function(){
			var box = document.getElementById('box');

			// 
			box.onmousedown = function(e){
				// e.button
				if(e.button === 0){
					box.innerHTML = '射击...'
				}else if(e.button === 1){
					box.innerHTML = '切换武器...'
				}else if(e.button === 2){
					box.innerHTML = '开放大镜...'
				}
			}
		}
	</script>
</head>
<body>
	<h1>04检测鼠标按键</h1>

	<div id="box">来啊，打我啊</div>
</body>
</html>
