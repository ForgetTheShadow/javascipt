<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06扑克展开效果</title>
	<style>
		.yy{position: absolute;left:50%;top:50%;width:330px;height:530px;/*transform:translate(-50%,-50%);}*/}
		.yy>div{position: absolute;left:0;top:0;padding:10px;border-radius: 5px;border:5px solid #999;background-color: #fff;box-shadow:5px 5px 5px #ccc;transform-origin:center bottom;transition: transform 1s;}
		.yy img{width:300px;height:500px;}

		/*旋转*/
		.yy:hover div:nth-child(1){transform: rotate(-30deg);}
		.yy:hover div:nth-child(2){transform: rotate(-15deg);}
		.yy:hover div:nth-child(3){transform: rotate(0deg);}
		.yy:hover div:nth-child(4){transform: rotate(15deg);}
		.yy:hover div:nth-child(5){transform: rotate(30deg);}
		.yy:hover div:nth-child(6){transform: rotate(45deg);}
		.yy:hover div:nth-child(7){transform: rotate(60deg);}
	</style>
</head>
<body>
	<h1>06扑克展开效果</h1>
	<div class="yy">
		<div><img src="img/yy_1.jpg" alt=""></div>
		<div><img src="img/yy_2.png" alt=""></div>
		<div><img src="img/yy_3.jpg" alt=""></div>
		<div><img src="img/yy_4.png" alt=""></div>
		<div><img src="img/yy_5.jpg" alt=""></div>
		<div><img src="img/yy_6.jpg" alt=""></div>
		<div><img src="img/yy_7.jpg" alt=""></div>
	</div>
</body>
</html>
