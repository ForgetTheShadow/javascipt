<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04window属性对象之location</title>
	<script>
		/*
			location
				* hash 设置/返回从井号 (#) 开始的 URL（锚）==>哈希值。
				* href 设置/返回完整的 URL。
				* search 设置/返回从问号 (?) 开始的 URL（参数部分）。


			url组成部分
				* http://www.qq.com:10086/api/reg.php?username=laoxie&password=123&age=18#/home
					* 协议：http
					* 域名：qq.com
					* 端口：10086 (默认:80)
					* 路径：/api/
					* 参数：?username=laoxie&password=123&age=18
		 */
	</script>
</head>
<body>
	<h1>04window属性对象之location</h1>
</body>
</html>
