<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>打印100以内的奇数</title>
	<script>
		/*
			打印100以内的奇数
		 */
		
		// 变量初始化
		var num = 1;

		// 条件
		while(num<=100){

			if(num%2 !=0){
				// console.log(num);
				document.write(num + ', ')
			}

			// 变量更新
			num++;
		}


		// 更简介的写法
		var num = 1;
		while(num<=100){

			console.log(num);

			num += 2;
		}

	</script>
</head>
<body>
	<h1>打印100以内的奇数</h1>
</body>
</html>
