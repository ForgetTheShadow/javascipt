<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03去除首尾空格</title>
	<script>
		/*
			03去除首尾空格
				* trim()	ES5
				* 兼容IE8-,如何实现去除首尾空格：正则
					* 把首尾空格替换成空字符串

			知识点：
				* 锚点位置
					* 开头: ^
					* 结尾: $
				* 或：|
				* 数量词：
					* {3}
					* {3,5}
					* {3,}
					* 简写：
						 + 	1个或1个以上	{1,}
						 *	0个或0个以上 {0,}
						 ?  0个或1个     {0,1}
		 */
		
		var username = '     lemon ye  ';

		// username = username.trim();//ES5

		// username = username.replace(/^\s{1,}|\s{1,}$/g,'');

		// 简写
		username = username.replace(/^\s+|\s+$/g,'');
		console.log(username);

	</script>
</head>
<body>
	<h1>03去除首尾空格</h1>
</body>
</html>
