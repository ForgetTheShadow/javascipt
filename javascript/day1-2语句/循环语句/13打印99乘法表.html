<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>打印99乘法表</title>
	<style>
		#output span{display: inline-block;width:100px;height:40px;margin:5px;line-height: 40px;text-align:center;background-color: #ccc;}
		#output span:hover{background-color: #fc0;color: #fff;}
	</style>
</head>
<body>
	<h1>打印99乘法表</h1>
	<div id="output">
		<!-- <span>1x1=1</span><br/>
		<span>1x2=2</span><span>2x2=4</span><br/> -->
	</div>

	<script>
		/*
			打印99乘法表
				* 利用嵌套循环拼接html结构
		 */
		
		var output = document.getElementById('output');

		// 声明一个变量，用于存放html结构
		var content = '';//<span>1x1=1</span><br/><span>1x2=2</span><span>2x2=4</span><br>

		// 外层循环控制行
		for(var x=1;x<=9;x++){

			// 内层循环控制列
			for(var y=1;y<=x;y++){
				content += '<span>' + y + '&times;' + x + '=' + x*y + '</span>'
			}

			// 添加换行符
			content += '<br/>';
		}

		console.log(content)
		// 把html结构写入页面#output
		output.innerHTML = content;

		/*

			<span>1x2=2</span><span>2x2=4</span><br/>
			<span>1x3=3</span><span>2x3=6</span><span>3x3=9</span><br/>
			<span>1x4=4</span><span>2x4=8</span><span>3x4=12</span><span>4x4=16</span><br/>
			<span>1x5=5</span><span>2x5=10</span><span>3x5=15</span><span>4x5=20</span><span>5x5=25</span><br/><span>1x6=6</span><span>2x6=12</span><span>3x6=18</span><span>4x6=24</span><span>5x6=30</span><span>6x6=36</span><br/><span>1x7=7</span><span>2x7=14</span><span>3x7=21</span><span>4x7=28</span><span>5x7=35</span><span>6x7=42</span><span>7x7=49</span><br/><span>1x8=8</span><span>2x8=16</span><span>3x8=24</span><span>4x8=32</span><span>5x8=40</span><span>6x8=48</span><span>7x8=56</span><span>8x8=64</span><br/><span>1x9=9</span><span>2x9=18</span><span>3x9=27</span><span>4x9=36</span><span>5x9=45</span><span>6x9=54</span><span>7x9=63</span><span>8x9=72</span><span>9x9=81</span><br/>
		 */
	</script>
</body>
</html>
