<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01时间定义</title>
	<script>
		/*
			定义：
				* 构造函数
					* new Date()				得到当前时间
					* 指定事件创建日期
						* new Date('2018-10-1')			指定日期创建日期
						* new Date(167101010304353)		指定毫秒创建日期
						* new Date(2018,10,11)			指定日期创建日期（多个参数）

				* 获取年月日，时分秒
					* getFullYear()
					* getMonth()	0-11
					* getDate()
					
					* getHours()
					* getMinutes()
					* getSeconds()
		 */
		
		// 得到当前运行此行代码的时间
		// 包含：年月日 时分秒 毫秒 星期 时区
		var date = new Date();

		console.log(date);

		// var d = new Date('2018-10-1');
		// console.log(d);


		var year = date.getFullYear();
		var month = date.getMonth()+1;
		var d = date.getDate();

		var hour = date.getHours();
		var min = date.getMinutes();
		var sec = date.getSeconds();
		document.write(year + '-' + month + '-' + d + ' ' + hour + ':' + min + ':' + sec)
	</script>
</head>
<body>
	<h1>格式化时间</h1>

</body>
</html>
