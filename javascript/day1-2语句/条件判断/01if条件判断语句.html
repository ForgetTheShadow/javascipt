<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01if条件判断语句</title>
	<script>
		/*
			01if条件判断语句
				* 单分支
					if(条件){
					    //条件成立(返回true)时，执行这里的代码，否则不执行
					}
				* 双分支
					if(条件){
				        语句1
				        //条件成立(返回true)时，执行这里的代码，忽略以下代码
				    }else{
				        语句2
				        //条件不成立(返回false)时，执行这里的代码
				    }
				* 多分支
					if(条件1){
					    //条件1成立(返回true)时，执行这里的代码，忽略以下代码
					}else if(条件2){
					    //条件2成立(返回true)时，执行这里的代码，忽略以下代码
					}
					...
					else{
					    //以上条件都不成立(都返回false)时，执行这里的代码
					}
		 */
		
		// if单分支
		var num = 50;

		if(num > 50){
			console.log('又高又大');
		}


		// if双分支
		var year = 2018
		if(year%4===0 && year%100!=0 || year%400===0){
			console.log('闰年')
		}else{
			console.log('平年')
		}


		// if多分支
		if(num > randomNum){
			alert('大了');
		}else if(num < randomNum){
			alert('小了')
		}else if(num === randomNum){
			alert('恭喜你，猜对了，可惜没奖');
		}
	</script>
</head>
<body>
	
</body>
</html>
