	<title>求两个数的最大数</title>
	<script>
		/*
			求两个数的最大数
		 */
		
		var num1 = 10;
		var num2 = 15;

		// 三元运算找出最大值
		var max = num1>num2 ? num1 : num2;

		// if多分支语句
		var max;
		if(num1>num2){
			max = num1;
		}else if(num1<num2){
			max = num2
		}else{
			alert('两个数相等');
		}
	</script>
</head>
<body>
	<h1>求两个数的最大数</h1>
</body>
