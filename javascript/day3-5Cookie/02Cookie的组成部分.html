<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02Cookie的组成部分</title>
	<script>
		/*
			02Cookie的组成部分

			组成部分：
				* name:cookie名
				* value:cookie值
				* 参数
					* expires：有效期（默认：关闭浏览器失效）
					* path：cookie保存路径（默认：存在html所在目录）
					* domain:域名（默认：为当前域名）
					* secure: 无值，值适用于https协议（了解）

			格式：document.cookie = name=value[;expires=date][;path=路径][;domain=域名]

			cookie的操作：
				* 增：添加cookie
				* 删：删除cookie
				* 改：修改cookie值
				* 查：读取cookie的值
		 */
	</script>
</head>
<body>
	<h1>02Cookie的组成部分</h1>
</body>
</html>
