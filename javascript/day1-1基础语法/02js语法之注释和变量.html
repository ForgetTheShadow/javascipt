<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02js语法之注释和变量</title>
	<script>
		/*
			js语法
				* 注释
					* 多行注释
						* 多行注释不能嵌套
					* 单行注释： //
				* 变量声明
					* 变量：数据的容器
					* 格式：
						*  var 变量名	： 声明一个变量
						*  var 变量名=数据
						*  var 变量1,变量2,变量n
					* JS变量的命名规范
						* 规定
							* 变量名必须是数字,字母,下划线_和美元符$组成;
							* 第一个字符不能为数字
							* 不能使用关键字或保留字
						* 约定(代码可读性)
							* 标识符区分大小写，如：age和Age是不同的变量。但强烈不	建议用同一个单词的大小写区分两个变量。
							* 变量命名尽量遵守驼峰原则: myStudentScore
							* 变量命名尽量见名知意
							* 保持代码缩进
							* JS语句的末尾尽量写上分号;
							* 运算符两边都留一个空格, 如 var n = 1 + 2;
							* 注释

				* 数据类型
					* Number : 数字
					* String : 字符串
						* 带引号的（单引，双引）


				* 规范
					* 每行结束添加分号
		 */
		
		// 声明变量不赋值（=）
		var num;

		// 声明变量并赋值
		var cup   = 'shui';
		var money = 10000;

		// 声明多个变量
		var a,b,c;
		var a=10,b=20,c=30;


		// 规范
		var num1 = 10;
		// var var = 20;//错误：使用关键字做变量名
		// var 10cup = 'shui';//错误：第一个字符不能为数字
		var $10 = 10;
		var _a = 10;
		var Num = 120;


	</script>
</head>
<body>
	<h1>02js语法之注释和变量</h1>

	
</body>
</html>
